apply plugin: 'android'

dependencies {
    compile project(':modules:someModule')
    compile 'com.android.support:support-v4:19.1.0@jar'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        great {
            packageName "ro.stemo.productflavorstutorial.app.great"
            versionCode 2
            versionName "1.1"
        }

        awesome {
            packageName "ro.stemo.productflavorstutorial.app.awesome"
            versionCode 3
            versionName "2.0"
        }
    }


}



